name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build, Test and Secure
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      # STAGE 1: Checkout Source Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # STAGE 2: Setup Runtime (Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # STAGE 3: Linting (Checkstyle)
      - name: Run Checkstyle
        run: mvn checkstyle:check

      # STAGE 4: SAST (Static Application Security Testing) with CodeQL
      # Initializes CodeQL execution to trace the build.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      # STAGE 5: Unit Tests & Build
      # Runs JUnit tests and packages the JAR. 
      # CodeQL watches this build.
      - name: Build with Maven
        run: mvn clean package

      # STAGE 6: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # STAGE 7: SCA (Software Composition Analysis)
      # Scans dependencies for known vulnerabilities.
      - name: Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'DevOps Project'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --failOnCVSS 7
            --enableExperimental
      
      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports

      # STAGE 7: Docker Build & Image Scan (Trivy)
      # Builds the image and scans it before pushing.
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devops-project:${{ github.sha }} .

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKERHUB_USERNAME }}/devops-project:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # STAGE 8: Runtime Test (Smoke Test)
      # Runs the container and checks if it responds.
      - name: Run Container for Smoke Test
        run: |
          docker run -d -p 8080:8080 --name test-container ${{ secrets.DOCKERHUB_USERNAME }}/devops-project:${{ github.sha }}
          sleep 10
          curl --fail http://localhost:8080/ || exit 1
          docker stop test-container

      # STAGE 9: Registry Push
      # Pushes the trusted image to DockerHub.
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-project:${{ github.sha }}
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/devops-project:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/devops-project:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devops-project:latest
